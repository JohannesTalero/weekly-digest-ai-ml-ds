# Fuentes RSS/Atom (nombre y URL del feed)
# TDS eliminado (403). Distill se mantiene pero está inactivo desde 2021.
rss:
  - name: "Google AI Blog"
    url: "https://blog.google/technology/ai/rss/"
  - name: "OpenAI Blog"
    url: "https://openai.com/blog/rss.xml"
  - name: "Lil'Log (ML blog)"
    url: "https://lilianweng.github.io/index.xml"
  - name: "Distill"
    url: "https://distill.pub/rss.xml"

# Hacker News (términos de búsqueda y límite de ítems)
hacker_news:
  queries:
    - "machine learning"
    - "large language models"
  limit: 15

# Reddit (subreddits y límite por subreddit)
reddit:
  subreddits:
    - "MachineLearning"
    - "artificial"
  limit_per_sub: 10
